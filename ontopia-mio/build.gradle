/*
 * Gradle 0.9 build file.
 * 
 * - Download Gradle from <http://www.gradle.org/>
 * - Execute gradle build
 * 
 * TODO:
 * - Zip/Tar
 * - Include snapshot repository into POM
 * - Use semagia-mio from Maven repository
 * 
 */
group = 'net.ontopia'
version = '0.1.0'

sourceCompatibility = 1.6
targetCompatibility = 1.5

apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

gradle.taskGraph.whenReady {taskGraph ->
   if (!taskGraph.hasTask(':release')) {
       version += '-SNAPSHOT'
   }
}

repositories {
    mavenCentral()
    mavenRepo urls: 'http://ontopia.googlecode.com/svn/maven-repository'
    mavenRepo urls: 'http://ontopia.googlecode.com/svn/maven-snapshot-repository'
    mavenRepo urls: 'http://repository.jboss.org/maven2'
    mavenRepo urls: 'http://www.tmapi.org/maven-repository/'
}

dependencies {
    compile 'net.ontopia:ontopia-engine:5.1.0-SNAPSHOT'
    compile 'org.slf4j:slf4j-api:1.5.11'
    compile files('lib/semagia-mio-0.9.5.jar')

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
      attributes 'Implementation-Title': 'Ontopia MIO', 'Implementation-Version': version
    }
}

artifacts {
    archives jar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file://$buildDir/maven-repo/")
    }
}
